<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script src="./assetmanager.js"></script>  
  <script>
    let AM = new AssetManager()
    AM.add('./sprite.jpg')
    AM.add('./test.json')
    AM.downloadAll(crabs)

    function crabs() {
      let cvs = document.getElementById('canvas')
      let ctx = cvs.getContext('2d');
      ctx.drawImage(AM.get("./sprite.jpg"), 0, 0)

      console.log(AM.get('./test.json'))
    }

  </script>
</body>
</html>
